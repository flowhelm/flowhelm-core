name: Pipeline (CI + Dev Deploy)

on:
  pull_request:
  push:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: pipeline-flowhelm-core-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env
        with:
          install-bun: "false"

      - name: Lint + types + format
        run: pnpm check

      - name: Unit/integration tests
        env:
          FLOWHELM_TEST_WORKERS: 2
          FLOWHELM_TEST_MAX_OLD_SPACE_SIZE_MB: 6144
        run: pnpm canvas:a2ui:bundle && pnpm test

      - name: Secrets baseline check
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install detect-secrets==1.5.0
          detect-secrets scan --baseline .secrets.baseline

  deploy-dev:
    needs: [validate]
    # Deploy on push to main or dev branch
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t flowhelm:dev .

      - name: Deploy Container
        env:
          FLOWHELM_GATEWAY_TOKEN: ${{ secrets.FLOWHELM_GATEWAY_TOKEN }}
          CLAUDE_AI_SESSION_KEY: ${{ secrets.CLAUDE_AI_SESSION_KEY }}
          CLAUDE_WEB_SESSION_KEY: ${{ secrets.CLAUDE_WEB_SESSION_KEY }}
          CLAUDE_WEB_COOKIE: ${{ secrets.CLAUDE_WEB_COOKIE }}
          # Use local directories on the self-hosted runner for persistence
          FLOWHELM_CONFIG_DIR: ${{ vars.DEV_CONFIG_DIR || '/home/flowhelm-core/.flowhelm' }}
          FLOWHELM_WORKSPACE_DIR: ${{ vars.DEV_WORKSPACE_DIR || '/home/flowhelm-core/workspace' }}
        run: |
          # Ensure directories exist
          mkdir -p "$FLOWHELM_CONFIG_DIR"
          mkdir -p "$FLOWHELM_WORKSPACE_DIR"

          # Stop and remove existing container if it exists
          docker stop flowhelm-dev || true
          docker rm flowhelm-dev || true

          # Start new container
          docker run -d \
            --name flowhelm-dev \
            --restart unless-stopped \
            -p 18789:18789 \
            -p 18790:18790 \
            -e FLOWHELM_GATEWAY_TOKEN="$FLOWHELM_GATEWAY_TOKEN" \
            -e CLAUDE_AI_SESSION_KEY="$CLAUDE_AI_SESSION_KEY" \
            -e CLAUDE_WEB_SESSION_KEY="$CLAUDE_WEB_SESSION_KEY" \
            -e CLAUDE_WEB_COOKIE="$CLAUDE_WEB_COOKIE" \
            -v "$FLOWHELM_CONFIG_DIR":/home/node/.flowhelm \
            -v "$FLOWHELM_WORKSPACE_DIR":/home/node/.flowhelm/workspace \
            flowhelm:dev

      - name: Post-deploy health check
        run: |
          echo "Waiting for gateway to start..."
          sleep 5
          docker exec flowhelm-dev flowhelm --help
          echo "Deployed commit: $GITHUB_SHA"
