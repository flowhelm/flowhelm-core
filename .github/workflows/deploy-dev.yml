name: Deploy Dev (flowhelm-core)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: deploy-dev-flowhelm-core
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, flowhelm-core]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure app directory
        env:
          APP_DIR: ${{ vars.APP_DIR }}
        run: |
          set -euo pipefail
          APP_DIR="${APP_DIR:-/home/flowhelm-core}"
          mkdir -p "$APP_DIR"

      - name: Sync checkout to app directory
        env:
          APP_DIR: ${{ vars.APP_DIR }}
        run: |
          set -euo pipefail
          APP_DIR="${APP_DIR:-/home/flowhelm-core}"
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            ./ "$APP_DIR/"

      - name: Post-deploy sanity
        env:
          APP_DIR: ${{ vars.APP_DIR }}
        run: |
          set -euo pipefail
          APP_DIR="${APP_DIR:-/home/flowhelm-core}"
          cd "$APP_DIR"
          echo "Deployed commit: $GITHUB_SHA"
          ls -la | head -n 20
