name: Install Smoke

on:
  workflow_dispatch:

concurrency:
  group: install-smoke-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  docs-scope:
    runs-on: [self-hosted, linux, x64, flowhelm-core]
    outputs:
      docs_only: ${{ steps.check.outputs.docs_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect docs-only changes
        id: check
        uses: ./.github/actions/detect-docs-changes

  install-smoke:
    needs: [docs-scope]
    if: needs.docs-scope.outputs.docs_only != 'true'
    runs-on: [self-hosted, linux, x64, flowhelm-core]
    steps:
      - name: Checkout CLI
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
          check-latest: true

      - name: Setup pnpm + cache store
        uses: ./.github/actions/setup-pnpm-store-cache
        with:
          pnpm-version: "10.23.0"
          cache-key-suffix: "node22"

      - name: Install pnpm deps (minimal)
        run: pnpm install --ignore-scripts --frozen-lockfile

      - name: Ensure Docker access on self-hosted runner
        shell: bash
        run: |
          set -euo pipefail
          if docker info >/dev/null 2>&1; then
            echo "Docker socket is directly accessible."
            exit 0
          fi

          if command -v sudo >/dev/null 2>&1 && sudo -n docker info >/dev/null 2>&1; then
            mkdir -p "$RUNNER_TEMP/bin"
            printf '%s\n' '#!/usr/bin/env bash' 'exec sudo -n docker "$@"' >"$RUNNER_TEMP/bin/docker"
            chmod +x "$RUNNER_TEMP/bin/docker"
            echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"
            echo "Configured docker wrapper via sudo."
            exit 0
          fi

          echo "::error::Docker is unavailable for this runner (no socket access and no sudo fallback)."
          exit 1

      - name: Run installer docker tests
        env:
          CLAWDBOT_INSTALL_URL: https://openclaw.ai/install.sh
          CLAWDBOT_INSTALL_CLI_URL: https://openclaw.ai/install-cli.sh
          CLAWDBOT_NO_ONBOARD: "1"
          CLAWDBOT_INSTALL_SMOKE_SKIP_CLI: "1"
          CLAWDBOT_INSTALL_SMOKE_SKIP_NONROOT: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          CLAWDBOT_INSTALL_SMOKE_SKIP_PREVIOUS: "1"
        run: pnpm test:install:smoke
