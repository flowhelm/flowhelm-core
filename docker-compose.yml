services:
  flowhelm-gateway:
    image: ${FLOWHELM_IMAGE:-flowhelm:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      FLOWHELM_GATEWAY_TOKEN: ${FLOWHELM_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${FLOWHELM_CONFIG_DIR}:/home/node/.flowhelm
      - ${FLOWHELM_WORKSPACE_DIR}:/home/node/.flowhelm/workspace
    ports:
      - "${FLOWHELM_GATEWAY_PORT:-18789}:18789"
      - "${FLOWHELM_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${FLOWHELM_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  flowhelm-cli:
    image: ${FLOWHELM_IMAGE:-flowhelm:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      FLOWHELM_GATEWAY_TOKEN: ${FLOWHELM_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${FLOWHELM_CONFIG_DIR}:/home/node/.flowhelm
      - ${FLOWHELM_WORKSPACE_DIR}:/home/node/.flowhelm/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
