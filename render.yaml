services:
  - type: web
    name: flowhelm
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: FLOWHELM_STATE_DIR
        value: /data/.flowhelm
      - key: FLOWHELM_WORKSPACE_DIR
        value: /data/workspace
      - key: FLOWHELM_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: flowhelm-data
      mountPath: /data
      sizeGB: 1
